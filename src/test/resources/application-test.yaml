server:
  port: 0

spring:
  datasource:
    url: jdbc:h2:mem:vectorcheck_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

security:
  jwt:
    secret: bXktc3VwZXItc2VjcmV0LWtleS1jb20tMzItYnl0ZXM=
    issuer: vectorlabs
    access-ttl-seconds: 3600
    refresh-ttl-seconds: 1209600
